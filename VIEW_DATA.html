<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Stored Data - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .data-section {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .data-header {
            background: #6366f1;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .data-header:hover {
            background: #4f46e5;
        }
        
        .data-content {
            padding: 20px;
            background: #f9fafb;
            display: none;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .data-content.active {
            display: block;
        }
        
        .data-count {
            background: rgba(255,255,255,0.2);
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 14px;
        }
        
        pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #6366f1;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4f46e5;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .info-box {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Attendance System - Data Viewer</h1>
        <p class="subtitle">View all data stored in your browser's localStorage</p>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è How to use:</strong> Click on any section header to expand and view the data. 
            You can export all data or clear specific sections.
        </div>
        
        <div id="data-container"></div>
        
        <div class="actions">
            <button class="btn-primary" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="btn-success" onclick="exportAllData()">üíæ Export All Data</button>
            <button class="btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        </div>
    </div>

    <script>
        const dataKeys = [
            { key: 'class_schedules', name: 'Class Schedules', icon: 'üìÖ' },
            { key: 'attendance_data', name: 'Attendance Records', icon: '‚úÖ' },
            { key: 'attendance_users', name: 'User Accounts', icon: 'üë•' },
            { key: 'attendance_classes', name: 'Classes', icon: 'üè´' },
            { key: 'attendance_subjects', name: 'Subjects', icon: 'üìö' },
            { key: 'attendance_settings', name: 'System Settings', icon: '‚öôÔ∏è' },
            { key: 'attendance_sessions', name: 'Active Sessions', icon: 'üîê' },
            { key: 'qr_sessions', name: 'QR Code Sessions', icon: 'üì±' },
            { key: 'attendance_notifications', name: 'Notifications', icon: 'üîî' }
        ];

        function loadData() {
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            dataKeys.forEach(({ key, name, icon }) => {
                try {
                    const data = localStorage.getItem(key);
                    const parsed = data ? JSON.parse(data) : null;
                    const count = Array.isArray(parsed) ? parsed.length : (parsed && typeof parsed === 'object' ? Object.keys(parsed).length : (parsed ? 1 : 0));
                    
                    const section = document.createElement('div');
                    section.className = 'data-section';
                    section.innerHTML = `
                        <div class="data-header" onclick="toggleSection(this)">
                            <span>${icon} ${name}</span>
                            <span class="data-count">${count} items</span>
                        </div>
                        <div class="data-content">
                            ${parsed ? `<pre>${JSON.stringify(parsed, null, 2)}</pre>` : '<div class="empty-state">No data stored</div>'}
                            <div class="actions">
                                <button class="btn-danger" onclick="clearData('${key}')">Clear ${name}</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(section);
                } catch (error) {
                    console.error(`Error loading ${key}:`, error);
                }
            });
        }

        function toggleSection(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('active');
        }

        function refreshData() {
            loadData();
            alert('Data refreshed!');
        }

        function exportAllData() {
            const allData = {};
            dataKeys.forEach(({ key }) => {
                try {
                    const data = localStorage.getItem(key);
                    if (data) {
                        allData[key] = JSON.parse(data);
                    }
                } catch (error) {
                    console.error(`Error exporting ${key}:`, error);
                }
            });

            const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `attendance_system_backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            alert('Data exported successfully!');
        }

        function clearData(key) {
            const keyName = dataKeys.find(k => k.key === key)?.name || key;
            if (confirm(`Are you sure you want to clear all ${keyName}? This cannot be undone!`)) {
                localStorage.removeItem(key);
                loadData();
                alert(`${keyName} cleared!`);
            }
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è WARNING: This will delete ALL data from localStorage! This cannot be undone!\n\nAre you absolutely sure?')) {
                if (confirm('Last chance! This will delete everything. Continue?')) {
                    localStorage.clear();
                    loadData();
                    alert('All data cleared!');
                }
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
